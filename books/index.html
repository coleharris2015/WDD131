<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta author="Patrick Crisp" description="Book review site">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="books.css">
    <script defer src="books.js"></script>
    <title>Document</title>
</head>
    <h1>KIDS READ FOR FUN</h1>
    <nav>
        <a href="#" alt="Home Page Link">Home</a>
        <a href="#" alt="About Page Link">About</a>
        <a href="#" alt="Search Page Link">Search</a>
    </nav>
<body>
    <div class="overlay" id="overlay"></div>
    <main>

        <div id="bookContainer"></div>
        <div id="cover"></div>

        <div class = "filters">
            <div class = "filtered">
                <p>newest</p>
                <select class="newest" alt="newest review filter">
                    <option value="nto">newest to oldest</option>
                    <option value="otn">oldest to newest</option>
                </select>
            </div>

            <div class = "filtered">
                <p>age</p>
                <select class="ageFilter" alt="age rating filter">
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                </select>
            </div>

            <div class = "filtered">
                <p>genre</p>
                <select class="genreFilter" alt="genre filter">
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-fiction</option>
                </select>
            </div>

            <div class = "filtered">
                <p>rating</p>
                <select class="ratingFilter" alt="rating filter">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
