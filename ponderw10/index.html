<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    
    <link rel="stylesheet" href="styles.css"> 

    <script src="recipes.js" defer></script>
</head>
<body>
    <header>
        <h1>
            <img src="./images/recipe-book.png" alt="Recipe Book Icon" height="40">
            RECIPEBOOK
        </h1>
        
        <div id="search-container">
            <input type="text" id="searchInput" placeholder="Search recipes by name or tag...">
            <button id="searchIconButton">
                <img src="./images/search.svg" alt="Search" height="20">
            </button>
            <button id="viewAllButton">View All</button>
        </div>
    </header>

    <main>
        <div id="renderedArea">
            </div>
    </main>

    <footer>
        <p>Recipes by Cole Harris</p>
        
        <div id="social-links">
            <a href="#" target="_blank"><img src="./images/instagram_icon.svg" alt="Instagram" height="24"></a>
            <a href="#" target="_blank"><img src="./images/youtube_icon.svg" alt="YouTube" height="24"></a>
            <a href="#" target="_blank"><img src="./images/pinterest_icon.svg" alt="Pinterest" height="24"></a>
        </div>
    </footer>
</body>
</html>
