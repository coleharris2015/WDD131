<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer Bios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="site-nav">
        <div class="nav-content">
            <img src="images/ailogo.png" alt="COLE Transformer Logo" class="site-logo">
            <a href="index.html">Back to Battle</a>
        </div>
    </nav>

    <header class="page-header">
        <h1>Character Bios</h1>
    </header>
    
    <div class="character-selector bio-filters">
        <button id="filter-all" class="char-select-btn active">All Factions</button>
        <button id="filter-autobots" class="char-select-btn">Autobots</button>
        <button id="filter-decepticons" class="char-select-btn">Decepticons</button>
    </div>

    <main class="bio-container">
        <img class="image" src="" alt="Transformer character image for bio details">
    </main>

    <script src="main.js" defer></script>
    <script src="bios.js" defer></script>
</body>
</html>
