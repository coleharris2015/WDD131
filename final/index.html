<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer Clicker Battle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="site-nav">
        <div class="nav-content">
            <img src="images/ailogo.png" alt="COLE Transformer Logo" class="site-logo">
            <a href="bios.html">View Character Bios</a>
        </div>
    </nav>

    <header class="character-selector">
        <h2>Choose Your Transformer</h2>
        <div id="char-selector-container">
        </div>
    </header>

    <main class="battle-container">
        
        <div class="card player-card">
            <h1 id="char-name"></h1>
            <img id="char-image" class="image" src="" alt="Player character robot mode image">
            <div class="stats">
                <p>Class: <span id="char-class"></span></p>
                <p>Level: <span id="char-level"></span></p>
                <p>Health: <span id="char-health"></span></p>
            </div>
            
            <div class="attributes" id="char-stats-container">
                <h3>Stats</h3>
            </div>

            <div class="buttons">
                <button id="transform-btn">Transform to Alt Mode</button>
                <button id="level-btn">Level Up</button>
                <button id="attack-btn">Attack</button>
            </div>
        </div>

        <div class="card enemy-card">
            <h1 id="enemy-name"></h1>
            <img id="enemy-image" class="image" src="" alt="Enemy character robot mode image">
            <div class="stats">
                <p>Class: <span id="enemy-class"></span></p>
                <p>Health: <span id="enemy-health"></span></p>
            </div>
            
        </div>
        
    </main>

    <script src="main.js" defer></script>
</body>
</html>
