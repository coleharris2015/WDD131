<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="character.js"></script>
    
    <title>Character Card</title>
</head>
<body>
    <div class="card">
        <img id="char-image" class="image" src="" alt="Character Image">

        <div class="name">
            <span id="char-name">Snortleblat</span>
        </div>
        
        <div class="stats">
            <p>Class: <span id="char-class">Swamp Beast Diplomat</span></p>
            <p>Level: <span id="char-level">5</span></p>
            <p>Health: <span id="char-health">100</span></p>
        </div>
        
        <div class="buttons">
            <button id="attack-btn">Attack</button>
            <button id="level-btn">Level Up</button>
        </div>
    </div>
</body>
</html>
